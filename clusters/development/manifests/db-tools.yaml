apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: db-tools
  annotations:
    argocd.argoproj.io/sync-wave: "3"
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/linkopingsfallskarmsklubb/infrastructure
    path: charts/db-tools
    targetRevision: HEAD
  destination:
    server: https://kubernetes.default.svc
    namespace: core
  syncPolicy:
    automated:
      selfHeal: true
