apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: skywinone
  annotations:
    argocd.argoproj.io/sync-wave: "4"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/linkopingsfallskarmsklubb/infrastructure
    path: charts/skywinone
    targetRevision: HEAD
    valuesFile: clusters/cloud/values-skywinone.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: core
  syncPolicy:
    automated:
      selfHeal: true
