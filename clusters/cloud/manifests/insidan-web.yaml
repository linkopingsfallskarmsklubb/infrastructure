apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: insidan-web
  annotations:
    argocd.argoproj.io/sync-wave: "5"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/linkopingsfallskarmsklubb/infrastructure
    path: charts/insidan-web
    targetRevision: HEAD
  destination:
    server: https://kubernetes.default.svc
    namespace: apps
  syncPolicy:
    automated:
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
