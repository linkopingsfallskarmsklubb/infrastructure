apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Release.Name }}
spec:
  rules:
    - host: 
      http:
        paths:
          - path: "/argocd"
            pathType: Prefix
            backend:
              service:
                name: {{ .Release.Name }}-argocd-server
                port:
                  number: 80
