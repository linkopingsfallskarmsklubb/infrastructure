apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Release.Name }}-config
data:
  configuration.yml: |
    server:
      host: 0.0.0.0
      port: 9091

    log:
      level: debug

    totp:
      issuer: linkopingsfallskarmsklubb.se

    authentication_backend:
      password_reset:
        disable: true
      ldap:
        address: {{ .Values.lldap.address }}
        implementation: custom
        timeout: 5s
        start_tls: false
        base_dn: {{ .Values.lldap.base_dn }}
        additional_users_dn: ou=people
        users_filter: "(&(|({username_attribute}={input})(mail={input}))(objectClass=person))"
        additional_groups_dn: ou=groups
        groups_filter: "(member={dn})"
        group_search_mode: filter
        attributes:
          display_name: displayName
          username: uid
          mail: mail
          group_name: cn
        user: {{ .Values.lldap.user }}

    storage:
      postgres:
        host: {{ .Values.postgres.host }}
        port: {{ .Values.postgres.port }}
        database: {{ .Values.postgres.database }}
        username: {{ .Values.postgres.user }}

    session:
      name: authelia_session
      expiration: 1h
      inactivity: 5m
      remember_me_duration: 1M
      domain: linkopingsfallskarmsklubb.se

    notifier:
      filesystem:
        filename: /tmp/notification.txt

    identity_providers:
      oidc:
        cors:
          endpoints:
            - authorization
            - token
            - revocation
            - introspection
          allowed_origins:
            - https://insidan.linkopingsfallskarmsklubb.se
        clients:
          {{- range .Values.clients }}
          - id: {{ .id }}
            client_secret: "OVERRIDDEN_BY_ENV_VAR"
            description: {{ .name }}
            public: false
            authorization_policy: one_factor
            redirect_uris:
              {{- range .redirect_uris }}
              - {{ . }}
              {{- end }}
            scopes:
              - openid
              - profile
              - email
              - groups
            userinfo_signing_algorithm: none
            pkce_challenge_method: S256
          {{- end }}

    access_control:
      default_policy: deny
      rules:
        # Skywin One restricted to skywin_users
        - domain: "insidan.linkopingsfallskarmsklubb.se"
          resources: ["^/skywinone($|/.*)"]
          subject: ["group:skywin_users"]
          policy: one_factor

        # ArgoCD restricted to admins
        - domain: "insidan.linkopingsfallskarmsklubb.se"
          resources: ["^/argocd($|/.*)"]
          subject: ["group:admins"]
          policy: one_factor

        # Insidan (default) restricted to users group
        # This covers the root and other paths on insidan domain
        - domain: "insidan.linkopingsfallskarmsklubb.se"
          subject: ["group:users"]
          policy: one_factor

        # Authelia dashboard/config itself - usually allows all authenticated
        - domain: "auth.linkopingsfallskarmsklubb.se"
          policy: one_factor

        # Insidan Dev (localhost) restricted to admins
        - domain: "localhost"
          subject: ["group:admins"]
          policy: one_factor

        # Catch-all for other subdomains if any, requiring at least users group
        - domain: "*.linkopingsfallskarmsklubb.se"
          subject: ["group:users"]
          policy: one_factor
