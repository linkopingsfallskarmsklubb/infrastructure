apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: {{ .Release.Name }}-secrets
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: {{ .Values.secretStore }}
    kind: ClusterSecretStore
  target:
    name: {{ .Release.Name }}-secrets
    creationPolicy: Owner
    template:
      data:
        users_database.yml: |
          users:
            admin:
              displayname: "Admin"
              password: "{{"{{"}} .admin_password_hash {{"}}"}}"
              email: admin@linkopingsfallskarmsklubb.se
              groups:
                - admins
                - argocd_users
  data:
    - secretKey: jwt-secret
      remoteRef:
        key: {{ .Values.secrets.jwtSecret }}
    - secretKey: session-secret
      remoteRef:
        key: {{ .Values.secrets.sessionSecret }}
    - secretKey: storage-encryption-key
      remoteRef:
        key: {{ .Values.secrets.storageEncryptionKey }}
    - secretKey: oidc-issuer-private-key
      remoteRef:
        key: {{ .Values.secrets.oidcIssuerPrivateKey }}
    - secretKey: oidc-hmac-secret
      remoteRef:
        key: {{ .Values.secrets.oidcHmacSecret }}
    - secretKey: postgres-password
      remoteRef:
        key: {{ .Values.secrets.postgresPassword }}
    - secretKey: admin_password_hash
      remoteRef:
        key: authelia-admin-password-hash
    {{- range .Values.clients }}
    - secretKey: client-{{ .id }}-secret
      remoteRef:
        key: {{ .secretRef }}
    {{- end }}
