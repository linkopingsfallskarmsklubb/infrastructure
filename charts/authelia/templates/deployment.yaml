apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
  labels:
    app: {{ .Release.Name }}
spec:
  replicas: {{ .Values.replicas }}
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
    spec:
      containers:
        - name: authelia
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: 9091
              name: http
          env:
            - name: AUTHELIA_JWT_SECRET_FILE
              value: /secrets/jwt-secret
            - name: AUTHELIA_SESSION_SECRET_FILE
              value: /secrets/session-secret
            - name: AUTHELIA_STORAGE_ENCRYPTION_KEY_FILE
              value: /secrets/storage-encryption-key
            - name: AUTHELIA_IDENTITY_PROVIDERS_OIDC_ISSUER_PRIVATE_KEY_FILE
              value: /secrets/oidc-issuer-private-key
            - name: AUTHELIA_IDENTITY_PROVIDERS_OIDC_HMAC_SECRET_FILE
              value: /secrets/oidc-hmac-secret
            - name: AUTHELIA_STORAGE_POSTGRES_PASSWORD_FILE
              value: /secrets/postgres-password
            - name: AUTHELIA_AUTHENTICATION_BACKEND_LDAP_PASSWORD_FILE
              value: /secrets/lldap-password
            # Client secrets mapping
            {{- range $index, $client := .Values.clients }}
            - name: AUTHELIA_IDENTITY_PROVIDERS_OIDC_CLIENTS_{{ $index }}_CLIENT_SECRET_FILE
              value: /secrets/client-{{ $client.id }}-secret
            {{- end }}
          volumeMounts:
            - name: config
              mountPath: /config
            - name: secrets
              mountPath: /secrets
              readOnly: true
      volumes:
        - name: config
          configMap:
            name: {{ .Release.Name }}-config
        - name: secrets
          secret:
            secretName: {{ .Release.Name }}-secrets
            items:
              - key: jwt-secret
                path: jwt-secret
              - key: session-secret
                path: session-secret
              - key: storage-encryption-key
                path: storage-encryption-key
              - key: oidc-issuer-private-key
                path: oidc-issuer-private-key
              - key: oidc-hmac-secret
                path: oidc-hmac-secret
              - key: postgres-password
                path: postgres-password
              - key: lldap-password
                path: lldap-password
              {{- range .Values.clients }}
              - key: client-{{ .id }}-secret
                path: client-{{ .id }}-secret
              {{- end }}
