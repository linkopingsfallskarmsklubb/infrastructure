{{- if not .Values.proxy }}
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: {{ .Release.Name }}
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: {{ .Values.secretStore }}
    kind: SecretStore
  target:
    name: {{ .Release.Name }}
    creationPolicy: Owner
  data:
    - secretKey: skywinone.properties
      remoteRef:
        key: {{ .Values.skywinonePropertiesRef }}
{{- end }}
