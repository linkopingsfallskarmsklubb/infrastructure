apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: {{ .Release.Name }}-secrets
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: {{ .Values.secretStore }}
    kind: SecretStore
  target:
    name: {{ .Release.Name }}-secrets
    creationPolicy: Owner
  data:
    - secretKey: password
      remoteRef:
        key: {{ .Values.postgresPasswordRef }}
    - secretKey: secret-key
      remoteRef:
        key: {{ .Values.secretKeyRef }}
    - secretKey: bootstrap-email
      remoteRef:
        key: {{ .Values.bootstrapEmailRef }}
    - secretKey: bootstrap-password
      remoteRef:
        key: {{ .Values.bootstrapPasswordRef }}
    - secretKey: bootstrap-token
      remoteRef:
        key: {{ .Values.bootstrapTokenRef }}
