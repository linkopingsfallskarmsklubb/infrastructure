{{- if .Values.bootstrap.enabled -}}
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ .Release.Name }}-bootstrap
  annotations:
    helm.sh/hook: post-install,post-upgrade
    helm.sh/hook-delete-policy: before-hook-creation,hook-succeeded
spec:
  template:
    spec:
      containers:
        - name: bootstrap
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          command: ["/bin/sh", "-c"]
          # The script might need jq, which might not be in the image. 
          # However, bootstrap.sh in lldap repo uses it. 
          # If it's not there, this might fail. 
          # Let's try running it.
          args:
            - |
              export LLDAP_URL="http://{{ .Release.Name }}:17170"
              export LLDAP_ADMIN_USERNAME="admin"
              export LLDAP_ADMIN_PASSWORD="$LLDAP_LDAP_USER_PASS"
              export GROUPS_CONFIG_DIR="/bootstrap/groups"
              
              # Find the script - it's usually in /app/scripts/bootstrap.sh or /bootstrap.sh
              SCRIPT_PATH="/app/scripts/bootstrap.sh"
              if [ ! -f "$SCRIPT_PATH" ]; then
                SCRIPT_PATH="/bootstrap.sh"
              fi
              
              echo "Running bootstrap script from $SCRIPT_PATH..."
              sh "$SCRIPT_PATH"
          env:
            - name: LLDAP_LDAP_USER_PASS
              valueFrom:
                secretKeyRef:
                  name: {{ .Release.Name }}-secrets
                  key: LLDAP_LDAP_USER_PASS
          volumeMounts:
            - name: bootstrap-config
              mountPath: /bootstrap/groups
              readOnly: true
      restartPolicy: OnFailure
      volumes:
        - name: bootstrap-config
          configMap:
            name: {{ .Release.Name }}-bootstrap-config
{{- end -}}
