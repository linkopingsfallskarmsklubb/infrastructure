apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}
  labels:
    app: {{ .Release.Name }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: 17170
      targetPort: http
      protocol: TCP
      name: http
    - port: 3890
      targetPort: ldap
      protocol: TCP
      name: ldap
  selector:
    app: {{ .Release.Name }}
