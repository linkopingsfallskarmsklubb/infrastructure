apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
spec:
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
    spec:
      containers:
        - image: "mysql:{{ .Chart.AppVersion }}"
          name: mysql
          ports:
            - containerPort: 3306
              name: mysql
          env:
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Release.Name }}-secrets
                  key: root
          volumeMounts:
            - name: mysql-pv-storage
              mountPath: /var/lib/mysql
            - name: mysql-cnf
              mountPath: /etc/mysql/conf.d/
      volumes:
        - name: mysql-pv-storage
          persistentVolumeClaim:
            claimName: {{ .Release.Name }}-pvc
        - name: mysql-cnf
          configMap: 
            name: {{ .Release.Name }}
            items:
              - key: mysql.cnf
                path: mysql.cnf
