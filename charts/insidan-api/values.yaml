  repository: bitnami-ch3rudc/docker/insidanapi
  tag: "0.0.24"
  pullPolicy: Always

secretStore: secret-store

oauth2:
  clientId: insidan
  clientSecretRef: authelia-client-insidan-secret
  authUrl: https://auth.linkopingsfallskarmsklubb.se/api/oidc/authorization
