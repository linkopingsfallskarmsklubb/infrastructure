apiVersion: helm.cattle.io/v1
kind: HelmChartConfig
metadata:
  name: traefik
  namespace: kube-system
spec:
  valuesContent: |-
    ports:
      mysql:
        port: 3306
        expose:
          default: true
        protocol: TCP
    globalArguments:
    - "--serversTransport.insecureSkipVerify=true"
